---
layout: default
---
<!-- Banner -->
<section id="banner">

</section>
<hr>


     {% for post in site.categories.Members %}
              <div class="box">
                <section class="container.small">
                  {{ post.excerpt }}}
                </section>
               <header class="major">
                 <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
               </header>
                <section class="special">
                  <ul class="actions">
                      <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                  </ul>
                
              </div>
      {% endfor %}
</section>
