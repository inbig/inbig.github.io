---
layout: default
---
<!-- Banner -->
<section id="banner">

</section>


<section class="wrapper style1 {% cycle 'style1', 'style2' %} " >

    <div class="major">
      <header class="major">
        <h2>인빅회원.</h2>
        <p>This is In Big</p>
      </header>
</section>
<section id="main" class=wrapper style 1">

        {% for post in site.categories.Members %}
          <div class="wrapper{ % cycle 'style1' , 'style2' % }">

            <a href="{{ site.baseurl }}{{ post.url }}"><img class="card" src="{{ post.image }}"/ width="30%" height="30%"></a>

            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>


          </div>
        {% endfor %}


</section>

<!-- Pagination
================================================== -->
<div class="bottompagination">
<div class="pointerup"><i class="fa fa-caret-up"></i></div>
<span class="navigation" role="navigation">
    {% include pagination.html %}
</span>
</div>
