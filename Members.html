---
layout: default
---
<!-- Banner -->
<section id="banner">

</section>
<hr>

<section id="main" class="box">
     {% for post in site.categories.Members %}
     <div class="table">
               <header class="major">
                 <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
               </header>
               <section class="container.small">
                  {{ post.excerpt }}}
                </section>
                <section class="special">
                  <ul class="actions">
                      <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                  </ul>
                </section>
              </div>
      {% endfor %}
</section>
