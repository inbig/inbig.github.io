---
layout: default
---

<!-- Banner -->
<section id="banner">

</section>


<section class="wrapper style1 {% cycle 'style1', 'style2' %} " >

    <div class="major">
      <header class="major">
        <h2>인빅회원</h2>
        <p>인빅 회원 프로필입니다.</p>
      </header>
</section>
<div class="row">
  <div class="column">
    <ul class="card">
        {% for post in site.categories.Members %}
          <li>
              <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}"/ width="30%" height="30%"></a>
              <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
              </header>
          </li>
      </ul>
  </div>
        {% endfor %}


<!-- Pagination
================================================== -->
<div class="bottompagination">
<div class="pointerup"><i class="fa fa-caret-up"></i></div>
<span class="navigation" role="navigation">
    {% include pagination.html %}
</span>
</div>
