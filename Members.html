---
layout: default
---
<!-- Banner -->
<section id="banner">

</section>
<hr>


     {% for post in site.categories.Members %}
              <div class="card">
                  {{ post.excerpt }}
                  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                  <section class="special">
                    <ul class="actions">
                      <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                    </ul>
              </div>
      {% endfor %}
</section>
