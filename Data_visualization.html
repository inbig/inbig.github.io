---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>데이터 시각화</h2>
    </div>
</section>
    <div class="post-teaser">
      {% for post in site.categories.Data_visualization %}
            <header>
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
            </header>
      {% endfor %}
    </div>
